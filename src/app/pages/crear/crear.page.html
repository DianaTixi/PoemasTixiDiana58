<ion-header>
    <ion-toolbar>
        <ion-title>Registrar Nuevo Poema</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Texto</ion-label>
        <ion-input [(ngModel)]="poema.texto"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="fixed">Autor</ion-label>
        <ion-input [(ngModel)]="poema.autor"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Comentario</ion-label>
        <ion-input [(ngModel)]="poema.comentario"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button color="primary" (click)="guardar()">Guardar</ion-button>
    </ion-item>

</ion-content>
